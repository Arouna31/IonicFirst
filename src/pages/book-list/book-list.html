<ion-header>
 <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Livres</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset>
    <button 
      ion-item 
      *ngFor="let book of booksList; let i = index" 
      (click)="onSelectedBook(i)"
      [ngStyle]="{'background-color': book.isLended ? 'blue' : 'transparent'}"
      >
      {{ book.title }}
    </button> 
  </ion-list>
</ion-content>
