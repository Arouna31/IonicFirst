<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only clear (click)="onDismissModal()">
            <ion-icon name="md-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Infos {{ book.title }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card [ngStyle]="{'background-color' : book.isLended ? 'rgb(149, 149, 216)' : 'transparent'}">
    <img [src]="book.picture"/>
    <ion-card-content>
      <ion-card-title>
        {{ book.title }}
        </ion-card-title>
        <label>Auteur : </label>
        <span>{{ book.author }}</span>
          <ion-grid>
            <ion-row>
              <ion-col>
                <button 
                 ion-button
                 full
                 (click)="onBookStatusChanged()"
                 [disabled]="book.isLended"
                 round>PrÃªter</button>
              </ion-col>
              <ion-col>
                <button 
                (click)="onBookStatusChanged()"
                 ion-button 
                 full color="dark"
                 [disabled]="!book.isLended" 
                 round>Rendre</button>
              </ion-col>
            </ion-row>
          </ion-grid>       
    </ion-card-content>
  </ion-card>
</ion-content>
