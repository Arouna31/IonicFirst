<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only clear (click)="onDismissModal()">
            <ion-icon name="md-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Infos {{ book.title }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <img src="../../assets/imgs/Désespoire.png"/>
    <ion-card-content>
      <ion-card-title>
        {{ book.title }}
        </ion-card-title>
        <label>Auteur : </label>
        <span>{{ book.author }}</span>
          <ion-grid>
            <ion-row>
              <ion-col>
                <button ion-button full round>Prêter</button>
              </ion-col>
              <ion-col>
                <button ion-button full color="dark" round>Rendre</button>
              </ion-col>
            </ion-row>
          </ion-grid>       
    </ion-card-content>
  </ion-card>
</ion-content>
