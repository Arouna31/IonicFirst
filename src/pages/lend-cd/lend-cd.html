<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only clear (click)="onDismissModal()">
              <ion-icon name="md-arrow-back"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>Infos {{ cd.title }}</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-card [ngStyle]="{'background-color': cd.isLended ? 'rgb(149, 149, 216)' : 'transparent'}">
      <img [src]="cd.picture"/>
      <ion-card-content>
        <ion-card-title>
          {{ cd.title }}
          </ion-card-title>
          <div>
              <label>Type : </label>
              <span>{{ cd.type }}</span>
          </div>
          <div>
              <label>Auteur : </label>
              <span>{{ cd.author }}</span>
          </div>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <button 
                   ion-button
                   full
                   round
                   (click)="onCdStatusChanged()"
                   [disabled]="cd.isLended"
                   round>
                   PrÃªter
                  </button>
                </ion-col>
                <ion-col>
                  <button 
                   ion-button 
                   full 
                   color="dark"
                   [disabled]="!cd.isLended" 
                   (click)="onCdStatusChanged()" 
                   round>Rendre</button>
                </ion-col>
              </ion-row>
            </ion-grid>       
      </ion-card-content>
    </ion-card>
  </ion-content>
